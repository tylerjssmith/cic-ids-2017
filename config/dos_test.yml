# --- Metadata ----------------------------------------------------------------
metadata:
  name: Denial of Service Attacks, Binary, Testing
  description: >
    This is a configuration file to test binary classifiers for
    classifying network flows as benign or denial of service (DoS) attacks
    using the CIC-IDS-2017 benchmark dataset. 
  date_created: 2026-02-03


# -- Pipleine -----------------------------------------------------------------
pipeline:  
  - step: Test models
    module: testing
    function: evaluate_models
    params:
      models_file: models/dos_binary.skops
      data_file: data/processed/data_splits.pkl